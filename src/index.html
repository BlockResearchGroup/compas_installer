<html>
<header>
    <title>RhinoVault2</title>
    <link rel="stylesheet" href="styles.css">
</header>

<body>
    <img id="background" src="background.png">
    <div id="content">

        <!-- <div id="version">v1.0.0 beta2</div> -->
        <h2 id="install">Install RV2</h2>

        <div id="for">for</div>

        <select name="version" id="rhino_version">

        <div id="status">

            <div id="progress">

            </div>

        <pre id="console"></pre>

    </div>

    <script src="install.js"></script>

</html>
